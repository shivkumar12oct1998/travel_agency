<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ package.name }} Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS for the page -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .container {
            max-width: 900px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        .card-body {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Package Image -->
                <img src="{{ package.image.url }}" alt="{{ package.name }}" class="card-img-top mb-4">

                <!-- Package Details -->
                <div class="card-body">
                    <h2 class="card-title">{{ package.name }}</h2>
                    <p class="card-text">{{ package.activities }}</p>
                    <p class="card-text"><strong>Guide:</strong> {{ package.guide_name }}</p>
                    <p class="card-text"><strong>Duration:</strong> {{ package.days }} days</p>
                </div>

                <!-- Booking Form -->
                <h3 class="section-title">Book This Package</h3>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="travel_date">Travel Date</label>
                        <input type="date" id="travel_date" name="travel_date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="number_of_people">Number of People</label>
                        <input type="number" id="number_of_people" name="number_of_people" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="customer_name">Your Name</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="customer_email">Your Email</label>
                        <input type="email" id="customer_email" name="customer_email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile_number">Your Mobile Number</label>
                        <input type="text" id="mobile_number" name="mobile_number" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Pzjw8f+ua7Kw1TIq0VbqzL5LwDsxB8nb5cwwktosJl7kzO90sG5CiygZbLcvp3fP" crossorigin="anonymous"></script>
</body>
</html>
